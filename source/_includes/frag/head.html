<head>
  <title>{{ site.name }}{% if page.title %}: {{ page.title }}{% endif %}</title>

  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width" />

  <meta name="robots"         {% if page.meta.robots %}         content="{{ page.meta.robots }}"        {% else %} content="{{ site.meta.robots }}"{% endif %} />
  <meta name="description"    {% if page.meta.description %}    content="{{ page.meta.description }}"   {% else %} content="{{ site.meta.description }}"{% endif %} />
  <meta name="abstract"       {% if page.meta.abstract %}       content="{{ page.meta.abstract }}"      {% else %} content="{{ site.meta.abstract }}"{% endif %} />
  <meta name="classification" {% if page.meta.classification %} content="{{ page.meta.classification }}"{% else %} content="{{ site.meta.classification }}"{% endif %} />
  <meta name="keywords"       {% if page.meta.keywords %}       content="{{ page.meta.keywords }}"      {% else %} content="{{ site.meta.keywords }}"{% endif %} />

  <link rel="apple-touch-icon" type="image/png" href="/img/logos/apple-touch-icon-144x144.png" />

  <!-- Ubuntu for logo -->
